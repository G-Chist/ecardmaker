<html>
<head>
<link href=' http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
<style>
body {
    background: #101314;
}
@keyframes fadeInAnimation {
    0% {
        color: #101314;
    }
    100% {
        color: white;
     }
}
.header {
    animation: fadeInAnimation ease 2.5s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;

    font-family: 'Source Code Pro';
    font-weight: bolder;
    font-size: 3vw;
    color: white;
    text-align: center;
}
.semiheader {
    font-family: 'Source Code Pro';
    font-weight: bold;
    font-size: 2vw;
    color: white;
    text-align: center;
    min-width: 45vw;
}
.simpletext {
    font-size: 1vw;
    font-family: 'Source Code Pro';
    color: white;
}
.main_table {
    min-width: 99vw;
    border: 0px;
}
.semicontainer {
    text-align: center;
    vertical-align: top;
    min-width: 44.5vw;
    min-height: 60vh;
    padding: 0.125vw;
}
.code_table_container {
    min-width: 45vw;
    min-height: 50vh;
}
.code_table {
    table-layout: fixed;
    margin: 0 auto;
    width: 45vw;
    min-height: 50vh;
}
.code_table_td {
    border: 0.2vw solid #bbbbbb;
    min-width: 8.33vw;
    line-height: 8.33vw;
    padding: 0px;
}
.code_table_tr {
    min-height: 8.33vw;
}
#user_table_container {
    background-color: #2c2b29;
    justify-content: center;
    align-items: center;
    align: center;
    margin: auto;
    width: 48vmin;
    height: 85vmin;
}
.user_table_cell {
    margin: auto;
    align-items: center;
    width: 100%;
 }
textarea {
    background-color: #101314;
    font-size: 2vw;
    font-family: 'Source Code Pro';
    color: white;
    text-align: top;
    padding: 0px;
    border: 0.5vw;
    resize: none;
    width: 100%;
    height: 120%;
    -webkit-box-sizing: border-box; /* <=iOS4, <= Android  2.3 */
       -moz-box-sizing: border-box; /* FF1+ */
            box-sizing: border-box; /* Chrome, IE8, Opera, Safari 5.1*/
}
.user_logo_code {
    height: 16.66vw;
}
#user_logo {
    max-width: 16vmin;
    max-height: 16vmin;
    align: center;
}
#user_header {
    margin-top: 3vmin;
    margin-bottom: 3vmin;
    margin-left: 0vmin;
    margin-right: 0vmin;
    width: 100%;
    font-size: 5.75vmin;
    font-family: 'Source Code Pro';
    color: white;
    align: center;
}
#user_semiheader {
    margin-top: 2vmin;
    margin-bottom: 2vmin;
    margin-left: 0vmin;
    margin-right: 0vmin;
    width: 100%;
    font-size: 3vmin;
    font-family: 'Source Code Pro';
    color: white;
    align: center;
}
#user_link_1_img {
    margin: 1.5vmin;
    max-width: 13vmin;
    max-height: 13vmin;
}
#user_link_2_img {
    margin: 1.5vmin;
    max-width: 13vmin;
    max-height: 13vmin;
}
#user_link_3_img {
    margin: 1.5vmin;
    max-width: 13vmin;
    max-height: 13vmin;
}
</style>
</head>
<body>
<table class="main_table">
    <thead>
        <tr>
            <th colspan="2" class="header">Make your own online business card</th>
        </tr>
    </thead>
    <tbody>
        <tr><td><br /></td></tr>
        <tr><td><br /></td></tr>
        <tr>
            <td class="semiheader">Constructor</td>
            <td class="semiheader">Preview</td>
        </tr>
        <tr></tr>
        <tr>
            <td class="semicontainer">
                <div class="code_table_container">
                <table class="code_table" cellspacing="0">
                <thead>
                <tr>
                    <th style="width: 16.66%"></th>
                    <th style="width: 16.66%"></th>
                    <th style="width: 16.66%"></th>
                    <th style="width: 16.66%"></th>
                    <th style="width: 16.66%"></th>
                    <th style="width: 16.66%"></th>
                </tr>
                </thead>
                <tbody>
                <tr class="code_table_tr">
                    <td colspan="3" rowspan="2" class="code_table_td"><textarea id="user_logo_code" class="user_logo_code" placeholder="Image link"></textarea></td>
                    <td colspan="3" class="code_table_td"><textarea id="user_header_code" placeholder="Header text"></textarea></td>
                </tr>
                <tr class="code_table_tr">
                    <td colspan="3" class="code_table_td"><textarea id="user_semiheader_code" placeholder="Semiheader text"></textarea></td>
                </tr>
                <tr class="code_table_tr">
                    <td colspan="3" class="code_table_td"><textarea id="user_link_1_code" placeholder="Link 1"></textarea></td>
                    <td colspan="3" class="code_table_td"><textarea id="user_link_1_img_code" placeholder="Image 1"></textarea></td>
                </tr>
                <tr class="code_table_tr">
                    <td colspan="3" class="code_table_td"><textarea id="user_link_2_code" placeholder="Link 2"></textarea></td>
                    <td colspan="3" class="code_table_td"><textarea id="user_link_2_img_code" placeholder="Image 2"></textarea></td>
                </tr>
                <tr class="code_table_tr">
                    <td colspan="3" class="code_table_td"><textarea id="user_link_3_code" placeholder="Link 3"></textarea></td>
                    <td colspan="3" class="code_table_td"><textarea id="user_link_3_img_code" placeholder="Image 3"></textarea></td>
                </tr>
                <tr class="code_table_tr">
                    <td colspan="3" class="code_table_td"><textarea id="user_qr_descr_code" placeholder="QR code description"></textarea></td>
                    <td colspan="3" class="code_table_td"><textarea id="user_qr_link_code" placeholder="QR code link"></textarea></td>
                </tr>
                </tbody>
                </table>
            </div>
            </td>
            <td class="semicontainer" id="preview">
                <div id="user_table_container">
                  <div class="user_table_cell" id="cell1"><img id="user_logo"></img></div>

                  <div class="user_table_cell" id="cell2"><p id="user_header"></p></div>
                  <div class="user_table_cell" id="cell3"><p id="user_semiheader"></p></div>

                  <div class="user_table_cell" id="cell4">
                  <a id="user_link_1"><img id="user_link_1_img" align="left"></img></a>
                  <a id="user_link_2"><img id="user_link_2_img" align="center"></img></a>
                  <a id="user_link_3"><img id="user_link_3_img" align="right"></img></a>
                  </div>

                </div>
            </td>
        </tr>
    </tbody>
</table>

<script>

let user_logo_code = document.getElementById('user_logo_code');
user_logo_code.addEventListener('input', function handleChange(event) {user_logo_code = event.target.value; document.getElementById("user_logo").src = user_logo_code;});

let user_header_code = document.getElementById('user_header_code');
user_header_code.addEventListener('input', function handleChange(event) {user_header_code = event.target.value; document.getElementById("user_header").innerText = user_header_code;});

let user_semiheader_code = document.getElementById('user_semiheader_code');
user_semiheader_code.addEventListener('input', function handleChange(event) {user_semiheader_code = event.target.value; document.getElementById("user_semiheader").innerText = user_semiheader_code;});

let user_link_1_img_code = document.getElementById('user_link_1_img_code');
user_link_1_img_code.addEventListener('input', function handleChange(event) {user_link_1_img_code = event.target.value; document.getElementById("user_link_1_img").src = user_link_1_img_code;});

let user_link_1_code = document.getElementById('user_link_1_code');
user_link_1_code.addEventListener('input', function handleChange(event) {user_link_1_code = event.target.value; document.getElementById("user_link_1").href = user_link_1_code;});

let user_link_2_img_code = document.getElementById('user_link_2_img_code');
user_link_2_img_code.addEventListener('input', function handleChange(event) {user_link_2_img_code = event.target.value; document.getElementById("user_link_2_img").src = user_link_2_img_code;});

let user_link_2_code = document.getElementById('user_link_2_code');
user_link_2_code.addEventListener('input', function handleChange(event) {user_link_2_code = event.target.value; document.getElementById("user_link_2").href = user_link_2_code;});

let user_link_3_img_code = document.getElementById('user_link_3_img_code');
user_link_3_img_code.addEventListener('input', function handleChange(event) {user_link_3_img_code = event.target.value; document.getElementById("user_link_3_img").src = user_link_3_img_code;});

let user_link_3_code = document.getElementById('user_link_3_code');
user_link_3_code.addEventListener('input', function handleChange(event) {user_link_3_code = event.target.value; document.getElementById("user_link_3").href = user_link_3_code;});
</script>

</body>
</html>
