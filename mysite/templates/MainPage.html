<html>
<head>
<link href=' http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
<style>
body {
    background: #101314;
}

@keyframes fadeInAnimation {
    0% {
        color: #101314;
    }
    100% {
        color: white;
     }
}
.header {
    animation: fadeInAnimation ease 2s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;

    font-family: 'Source Code Pro';
    font-weight: bolder;
    font-size: 3vw;
    color: white;
}
.semiheader {
    font-family: 'Source Code Pro';
    font-weight: bold;
    font-size: 2vw;
    color: white;
}
.simpletext {
    font-size: 1vw;
    font-family: 'Source Code Pro';
    color: white;
}
table {
    width: 100%;
    border: 0px;
}
td {
    text-align: center;
    width: 50%;
}
th {
    text-align: center;
    width: 100%;
}
textarea {
    background-color: #2c2b29;
    font-size: 1vw;
    font-family: 'Source Code Pro';
    color: white;
    width: 40vw;
    height: 60vh;
    text-align: top;
}
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th colspan="2" class="header">Make your own online business card</th>
        </tr>
    </thead>
    <tbody>
        <tr><td><br /></td></tr>
        <tr><td><br /></td></tr>
        <tr>
            <td class="semiheader">Constructor</td>
            <td class="semiheader">Preview</td>
        </tr>
        <tr><td><br /></td></tr>
        <tr>
            <td><textarea id="code"></textarea></td>
            <td class="simpletext" id="preview"><img id = "user-logo"/></td>
        </tr>
    </tbody>
</table>

<script>
let code = document.getElementById('code');
code.addEventListener('input', function handleChange(event) {
  code = event.target.value;
  document.getElementById("user-logo").src = code;
});
</script>

</body>
</html>
